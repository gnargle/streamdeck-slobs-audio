<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>SL OBS Audio Source Volume Plugin Settings</title>
    <link rel="stylesheet" href="../sdpi.css">
    <script src="vendor/sockjs.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Select Audio Source</div>

        <details class="message" id="disconnect_warn">
            <summary>Please open SL OBS and enable websockets and named pipes.</summary>
        </details>
    </div>
    <script src="Index.js"></script>
